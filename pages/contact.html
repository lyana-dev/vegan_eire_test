            <!-- form element used to create forms & linking it to our choice of external API (Web3Forms)-->

            <form id="cform" >
                <div class="input-control">

                    <input id="username" name="username" type="text">
                    <div id="error1"></div>
                </div>
                <div class="input-control">
                    <label for="username">Last Name</label>
                    <input id="username2" name="username2" type="text">
                    <div id="error2"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="username" type="text">
                    <div id="error3"></div>
                </div>
                <div class="input-control">
                    <label for="username">Your message</label>
                    <textarea id="message" name="message" style="height:100px"></textarea>
                    <div id="error4"></div>
                    <button type="submit">Submit <img src="../images/contact/arrow.png" alt="an arrow pointing to the right"></button>
                </div>
            </form>
            <div>
                <p id="thankyou"></p>
            </div>
        </section>
